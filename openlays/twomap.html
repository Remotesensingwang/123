<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>两个地图</title>
    <style>
        .map1{
            width: 100%;
            height: 900px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="map1">
        <p>地图1</p>
        <div id="map1" style="width: 100%"></div>
    </div>

<!-- <p>地图2</p>
<div id="map2" style="width: 100%"></div> -->
<script>
    // 创建第一个地图
  let a=new ol.Map({
        layers: [
            new ol.layer.Tile({source: new ol.source.OSM()})
        ],
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        }),
        target: 'map1'
  });
  console.log(a.target);

    // 创建第二个地图
    new ol.Map({
        layers: [
            new ol.layer.Tile({source: new ol.source.OSM()})
        ],
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        }),
        target: 'map2'
  });
</script>
</body>
</html>
