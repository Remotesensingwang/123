<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ol/base.css">
    <link rel="stylesheet" href="./ol/ol.css" type="text/css">
    <script src="./ol/ol-debug.js"></script>
</head>
<body>
    <div id="bingMap" style="width: 100%"></div>
<script>
    // Bing中文地图层
    var bingMapLayer = new ol.layer.Tile({
        source: new ol.source.XYZ({
            tileUrlFunction: function(tileCoord){
                var z = tileCoord[0];
                var x = tileCoord[1];
                var y = -tileCoord[2] - 1;
                var result='', zIndex=0;
                console.log(tileCoord);
                for(; zIndex<z; zIndex++) {
                    result = ((x&1)+2*(y&1)).toString() + result;
                    x >>= 1;
                    y >>= 1;
                }
                return 'http://dynamic.t0.tiles.ditu.live.com/comp/ch/' + result + '?it=G,VE,BX,L,LA&mkt=zh-cn,syr&n=z&og=111&ur=CN';
            }
        })
    });

    // 创建地图
  var map = new ol.Map({
        layers: [
            bingMapLayer
        ],
        view: new ol.View({
            // 设置成都为地图中心
            center: [104.06, 30.67],
            projection: 'EPSG:4326',
            zoom: 10
        }),
        target: 'bingMap'
  });
  let arr=[1,3,5,7,9,10,10]
  console.log(arr);
  arr.forEach(item => {
    if (item === 3) {
        item=4
    }
  });
  console.log(arr); 
  const a =new Set(arr)
  console.log(a)
</script>
</body>
</html>
