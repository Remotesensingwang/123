<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 定义一个函数
    function deepSearch(root, target) {
  if (root === null) {
    return null;
  }

  if (root.val === target) {
    return root;
  }

  if (Array.isArray(root.children)) {
    for (let i = 0; i < root.children.length; i++) {
      const result = deepSearch(root.children[i], target);
      if (result !== null) {
        return result;
      }
    }
  }

  return null;
}

// 示例
const tree = {
  val: 1,
  children: [
    {
      val: 2,
      children: [
        {
          val: 4,
          children: []
        },
        {
          val: 5,
          children: []
        }
      ]
    },
    {
      val: 3,
      children: [
        {
          val: 6,
          children: []
        },
        {
          val: 7,
          children: []
        }
      ]
    }
  ]
};

console.log(deepSearch(tree, 5)); // 输出：{ val: 5, children: [] }
console.log(deepSearch(tree, 8)); // 输出：null
let str = "hello";
console.log(str instanceof String); // 输出：true



  </script>
</body>
</html>
